name: Update Bonds Data

on:
  schedule:
    # Run every day at 18:30 UTC (after market close)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-bonds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install axios cheerio
          
      - name: Create data directory
        run: mkdir -p data
          
      - name: Run bonds scraper v2
        run: node bonds-scraper-simpletoolsforinvestors-v2.js
        
      - name: Verify data file
        run: |
          if [ ! -f data/bonds-data.json ]; then
            echo "ERROR: bonds-data.json not created"
            exit 1
          fi
          echo "âœ“ bonds-data.json created"
          ls -lh data/bonds-data.json
        
      - name: Check if data changed
        id: check_changes
        run: |
          git diff --quiet data/bonds-data.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/bonds-data.json
          git commit -m "Update bonds data - $(date -u +'%Y-%m-%d %H:%M') UTC"
          git push
