name: Scrape Certificates Daily

on:
  schedule:
    - cron: '30 18 * * *'   # ogni giorno alle 18:30 UTC
  workflow_dispatch:        # puoi lanciarlo manualmente

jobs:
  scrape-and-enrich:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps
      
      - name: Run certificates scraper
        run: python certificates-scraper-ced-v14.py
      
      - name: Validate output
        run: |
          if [ -f certificates-data.json ]; then
            echo "Output file exists"
            COUNT=$(python3 -c "import json; print(len(json.load(open('certificates-data.json'))['certificates']))")
            echo "Certificates found: $COUNT"
          else
            echo "Output file not found!"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add certificates-data.json
          git diff --quiet certificates-data.json || git commit -m "Aggiornamento automatico certificati - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Summary
        run: |
          echo "## Certificates Update" >> $GITHUB_STEP_SUMMARY
          echo "- **Data:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Certificati:** $(python3 -c "import json; print(len(json.load(open('certificates-data.json'))['certificates']))")" >> $GITHUB_STEP_SUMMARY
          echo "- **Fonte:** certificatiederivati.it + enrichment" >> $GITHUB_STEP_SUMMARY
