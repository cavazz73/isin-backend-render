name: Scrape Certificates Daily

on:
  schedule:
    - cron: '30 18 * * *' # Esegue ogni giorno alle 18:30 UTC
  workflow_dispatch:      # Permette l'avvio manuale

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps chromium
          echo "Dependencies installed"
      
      - name: Run certificates scraper
        run: |
          echo "Starting certificates scraper..."
          # Assicurati che il nome del file qui sotto sia quello CORRETTO che hai caricato
          # Se il tuo file si chiama 'production_scraper.py', usa quello.
          # Se si chiama 'certificates-scraper-ced-v14.py', usa quello.
          python production_scraper.py
          echo "Scraper completed"
      
      - name: Validate output
        run: |
          if [ -f data/certificates-data.json ]; then
            echo "Output file exists in data/ folder"
            # Sposta il file nella root se necessario, o adattiamo il git add
            cp data/certificates-data.json certificates-data.json
          elif [ -f certificates-data.json ]; then
             echo "Output file exists in root"
          else
            echo "Output file not found!"
            exit 1
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          git add certificates-data.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Nessuna modifica rilevata."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Modifiche rilevate!"
          fi
      
      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git commit -m "Auto-update certificates - $(date +'%Y-%m-%d %H:%M')"
          
          # --- IL FIX Ãˆ QUI ---
          # Scarica le ultime modifiche remote e applica le nostre sopra (Rebase)
          git pull --rebase origin main
          
          # Ora spingi
          git push origin main
