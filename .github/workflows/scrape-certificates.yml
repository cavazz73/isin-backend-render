name: Scrape Certificates Daily

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 lxml
          playwright install chromium
          playwright install-deps chromium
          echo "âœ… Dependencies installed"
      
      - name: Run CED scraper
        env:
          RECENT_DAYS: '60'
          MAX_DETAIL_ISIN: '100'
        run: |
          echo "ðŸš€ Starting CED scraper v22..."
          python certificates-scraper-ced-v15.py
          echo "âœ… Scraper completed"
      
      - name: Validate output
        run: |
          if [ ! -f "certificates-data.json" ]; then
            echo "âŒ certificates-data.json not found!"
            exit 1
          fi
          
          echo "ðŸ“Š Output validation:"
          COUNT=$(python3 -c "import json; d=json.load(open('certificates-data.json')); print(d.get('count', 0))")
          echo "  Certificates: ${COUNT}"
          
          python3 -c "
          import json
          d = json.load(open('certificates-data.json'))
          meta = d.get('metadata', {})
          print(f\"  Version: {meta.get('version', 'N/A')}\")
          print(f\"  Processed: {meta.get('processed', 'N/A')}\")
          print(f\"  Valid: {meta.get('valid', 'N/A')}\")
          print(f\"  Skipped: {meta.get('skipped_stocks', 'N/A')}\")
          print(f\"  Errors: {meta.get('errors', 'N/A')}\")
          "
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet certificates-data.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add certificates-data.json
          git commit -m "ðŸ¤– Update certificates - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“Š Certificates Scraper Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** certificatiederivati.it" >> $GITHUB_STEP_SUMMARY
          
          if [ -f certificates-data.json ]; then
            python3 << 'EOF' >> $GITHUB_STEP_SUMMARY
import json
d = json.load(open('certificates-data.json'))
meta = d.get('metadata', {})
print(f"- **Valid certificates:** {d.get('count', 0)}")
print(f"- **Processed:** {meta.get('processed', 'N/A')}")
print(f"- **Skipped (stocks):** {meta.get('skipped_stocks', 'N/A')}")
print(f"- **Filter:** {meta.get('criteria', 'N/A')}")
EOF
          fi
