name: Scrape CED Certificates
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1-5'  # Lun-Ven 9:00 UTC (10:00 CET)
  push:
    paths:
      - 'certificates-scraper-ced-v*.py'
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install playwright pandas beautifulsoup4 lxml
    
    - name: Install Playwright browsers ‚úÖ FIX CRITICO
      run: |
        playwright install --with-deps chromium
    
    - name: Run scraper
      env:
        RECENT_DAYS: 30
        MAX_DETAIL_ISIN: 100
      run: |
        echo "üöÄ Avvio scraper CED (recenti ultimi ${RECENT_DAYS}gg)"
        python certificates-scraper-ced-v20.py
    
    - name: Verify output
      run: |
        if [ ! -f "certificates-data.json" ]; then
          echo "‚ùå NO certificates-data.json generato!"
          exit 1
        fi
        COUNT=$(jq '.count' certificates-data.json)
        echo "‚úÖ ${COUNT} certificati generati"
        jq '.metadata' certificates-data.json
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add certificates-data.json certificates-validi.csv
        git diff --staged --quiet || git commit -m "ü§ñ Update certificates $(date +%Y-%m-%d)"
        git push
