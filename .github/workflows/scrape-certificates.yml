name: Scrape Certificati Recenti CED

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC (8AM CET)
  workflow_dispatch:  # Manuale
    inputs:
      recent_days:
        description: 'Giorni recenti'
        required: false
        default: '30'
        type: int

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas beautifulsoup4 lxml
        playwright install --with-deps chromium
    
    - name: Run scraper recenti
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: python certificates-scraper-ced-v15.py
    
    - name: Verify output
      run: |
        test -f certificates-recenti.json
        test -s certificates-recenti.json  # Non vuoto
        jq '. | length' certificates-recenti.json  # Conta JSON
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: certificati-recenti-${{ github.run_number }}
        path: |
          certificates-recenti.*
          certificates-data.json
        retention-days: 7
    
    - name: Notify Discord/Slack (opzionale)
      if: always()
      uses: Ilshidur/action-discord@master
      with:
        args: 'Scraper CED completato: ${{ job.status }} - ${{ github.run_number }} certificati recenti'
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

