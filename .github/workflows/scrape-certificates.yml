name: Scrape Certificates Daily

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      
      - name: Run scraper
        run: python certificates-scraper-ced-v14.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add certificates-data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update certificates-data.json - $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "Changes committed and pushed"
          fi
      
      - name: Summary
        run: |
          echo "## Certificates Update" >> $GITHUB_STEP_SUMMARY
          echo "- **Data:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Certificati generati:** 30" >> $GITHUB_STEP_SUMMARY
          echo "- **Stato:** JSON arricchito per frontend" >> $GITHUB_STEP_SUMMARY
