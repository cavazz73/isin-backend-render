name: Scrape Certificati â†’ Deploy Render.com AUTOMATICO

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 8AM CET
  workflow_dispatch:
    inputs:
      recent_days:
        description: 'Giorni recenti'
        required: false
        default: '30'
        type: choice
        options:
        - 7
        - 15
        - 30
        - 60

jobs:
  scrape-deploy-render:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install deps
      run: |
        pip install playwright pandas beautifulsoup4 lxml
        playwright install --with-deps chromium
    
    - name: ğŸ” Scrape CED (1739+ certificati)
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: python certificates-scraper-ced-v15.py
    
    - name: âœ… Verifica JSON
      run: |
        COUNT=$(python -c "import json;print(len(json.load(open('certificates-data.json'))))")
        echo "âœ… $COUNT certificati OK"
        test $COUNT -gt 1000
    
    - name: ğŸ“¤ COMMIT JSON al repo (Render lo legge da qui!)
      run: |
        git config user.name "Auto-deploy"
        git config user.email "actions@github.com"
        git add certificates-data.json certificates-recenti.*
        git diff --staged --quiet || git commit -m "Update: $COUNT certificati recenti da CED"
        git push
    
    - name: ğŸš€ TRIGGER Render.com Redeploy
      run: |
        echo "ğŸ”„ Trigger Render redeploy..."
        curl -X POST https://api.render.com/v1/services/srv-XXXXXXXXXXXX/deploy \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d '{"clearCache": true}'
        echo "âœ… Render redeploy avviato!"
    
    - name: ğŸ“¤ Artifacts backup
      uses: actions/upload-artifact@v4
      with:
        name: certificati-${{ github.run_number }}
        path: certificates-data.*
        retention-days: 14
