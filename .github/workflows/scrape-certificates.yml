name: "ğŸ› ï¸ Scrape Certificati CED â†’ Render Auto-Deploy"

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 8AM CET
  workflow_dispatch:
    inputs:
      recent_days:
        description: 'Giorni recenti (default: 30)'
        required: false
        default: '30'
        type: choice
        options:
        - '7'
        - '15'
        - '30'
        - '60'
        - '90'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas beautifulsoup4 lxml
    
    - name: ğŸ–¥ï¸ Install Playwright Chromium
      run: playwright install --with-deps chromium
    
    - name: ğŸ” Scrape CED (1739+ certificati recenti)
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: |
        echo "ğŸš€ Avvio scraper CED (recenti ultimi ${RECENT_DAYS}gg)"
        ls -la certificates-scraper-ced-*.py
        python certificates-scraper-ced-v15.py
    
    - name: âœ… Verifica output JSON
      run: |
        echo "ğŸ“ File generati:"
        ls -lh certificates-* certificates-data.*
        test -f certificates-data.json
        test -s certificates-data.json
        COUNT=$(python -c "import json; data=json.load(open('certificates-data.json')); print(len(data) if data else 0)")
        echo "âœ… TROVATI: ${COUNT} certificati recenti"
        test $COUNT -gt 500  # Minimo 500 certificati
        
    - name: ğŸ“¤ Commit e Push JSON â†’ Render Auto-Redeploy
      run: |
        git config user.name "GitHub Actions [certificati]"
        git config user.email "actions@github.com"
        git add certificates-data.json certificates-recenti.*
        if git diff --staged --quiet; then
          echo "â„¹ï¸ Nessun cambiamento nei dati"
        else
          git commit -m "Update certificati: ${COUNT} nuovi da CED (30gg) [skip ci]"
          git push
          echo "âœ… JSON committato â†’ Render auto-redeploy!"
        fi
    
    - name: ğŸ“¤ Backup Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: certificati-recenti-${{ github.run_number }}
        path: |
          certificates-data.json
          certificates-recenti.*
        retention-days: 14
    
    - name: ğŸ“Š Summary
      run: |
        COUNT=$(python -c "import json; data=json.load(open('certificates-data.json')); print(len(data) if data else 0)")
        echo "ğŸ‰ WORKFLOW COMPLETATO!"
        echo "| Metriche | Valore |"
        echo "|----------|--------|"
        echo "| Certificati | ${COUNT} |"
        echo "| Emittenti | 7+ (BNP, Vontobel, UniCredit, SG) |"
        echo "| Periodo | ultimi 30gg |"
        echo "| Deploy | âœ… Auto-Render |"
