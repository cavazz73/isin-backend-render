name: Update Certificates JSON Real Data

on:
  schedule:
    - cron: '0 19 * * *'          # ogni giorno alle 19 UTC
  workflow_dispatch:

jobs:
  scrape-real:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install --with-deps chromium

      - name: Run real scraper
        run: python certificates-scraper-ced-v14.py

      - name: Check output file
        run: |
          if [ -f certificates-data.json ] && [ -s certificates-data.json ]; then
            COUNT=$(python -c "import json; print(len(json.load(open('certificates-data.json'))['certificates']))" || echo "0")
            echo "File OK - Certificati trovati: $COUNT"
          else
            echo "File certificates-data.json non esiste o vuoto!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add certificates-data.json
          git diff --staged --quiet || git commit -m "Aggiornamento reale certificati - $(date +'%Y-%m-%d %H:%M UTC')"
          git push || echo "No push needed or already up-to-date"

      - name: Summary
        run: echo "Esecuzione completata"
