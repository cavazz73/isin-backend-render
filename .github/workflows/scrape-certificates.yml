name: Scrape Certificati Recenti CED v15

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC (8AM CET)
  workflow_dispatch:
    inputs:
      recent_days:
        description: 'Giorni recenti (default 30)'
        required: false
        default: '30'
        type: choice
        options:
        - 7
        - 15
        - 30
        - 60

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas beautifulsoup4 lxml
    
    - name: ğŸ–¥ï¸ Install Playwright browsers
      run: playwright install --with-deps chromium
    
    - name: ğŸ” Run scraper CED v15
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: |
        ls -la *.py
        pwd
        python certificates-scraper-ced-v15.py
    
    - name: âœ… Verify output files
      run: |
        ls -la certificates-* 
        test -f certificates-recenti.json
        test -s certificates-recenti.json
        python -c "import json; data=json.load(open('certificates-recenti.json')); print(f'âœ… {len(data)} certificati recenti OK')"
    
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: certificati-recenti-${{ github.run_number }}
        path: |
          certificates-recenti.*
          certificates-data.json
        retention-days: 7
