name: Scrape Certificati Recenti CED v15

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC (8AM CET)
  workflow_dispatch:
    inputs:
      recent_days:
        description: 'Giorni recenti (default 30)'
        required: false
        default: '30'
        type: choice
        options:
        - 7
        - 15
        - 30
        - 60

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v4
    
    - name: üêç Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: üì¶ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas beautifulsoup4 lxml
    
    - name: üñ•Ô∏è Install Playwright browsers
      run: playwright install --with-deps chromium
    
    - name: üîç Run scraper CED v15
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: |
        ls -la *.py  # Debug: mostra file Python
        pwd
        python certificates-scraper-ced-v15.py
    
    - name: ‚úÖ Verify output files
      run: |
        ls -la certificates-*.*
        test -f certificates-recenti.json
        test -s certificates-recenti.json
        python -c "import json; data=json.load(open('certificates-recenti.json')); print(f'{len(data)} certificati OK')"
    
    - name: üì§ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: certificati-recenti-${{ github.run_number }}
        path: |
          certificates-recenti.*
          certificates-data.json
        retention-days: 7
    
    - name: üì± Notify Discord (opzionale)
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
