name: Scrape Certificati Recenti CED â†’ Deploy isin-research.com

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC = 8AM CET
  workflow_dispatch:     # Manual trigger
    inputs:
      recent_days:
        description: 'Giorni recenti'
        required: false
        default: '30'
        type: choice
        options:
        - 7
        - 15
        - 30
        - 60
        - 90

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas beautifulsoup4 lxml
        
    - name: ğŸ–¥ï¸ Install Playwright Chromium
      run: |
        playwright install --with-deps chromium
        
    - name: ğŸ” Run scraper CED (1739+ certificati)
      env:
        RECENT_DAYS: ${{ inputs.recent_days || 30 }}
      run: |
        echo "ğŸ“Š Avvio scraper con RECENT_DAYS=${RECENT_DAYS}"
        ls -la *.py | grep certificates-scraper-ced-v
        python certificates-scraper-ced-v15.py
        
    - name: âœ… Verify JSON output
      run: |
        echo "ğŸ“ File generati:"
        ls -la certificates-* certificates-data.*
        test -f certificates-data.json
        test -s certificates-data.json
        COUNT=$(python -c "import json;print(len(json.load(open('certificates-data.json'))))")
        echo "âœ… $COUNT certificati recenti OK"
        test $COUNT -gt 0
        
    - name: ğŸ“¤ Commit e push JSON al repository (per CDN)
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add certificates-data.json certificates-recenti.*
        git diff --staged --quiet || git commit -m "Update: $COUNT certificati recenti da CED [skip ci]"
        git push
        
    - name: ğŸ“¤ Upload Artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: certificati-recenti-${{ github.run_number }}
        path: |
          certificates-data.json
          certificates-recenti.*
        retention-days: 14
        
    - name: ğŸš€ Notify Deploy completato
      run: |
        echo "âœ… Workflow completato!"
        echo "ğŸ“Š $COUNT certificati recenti caricati"
        echo "ğŸ”— Repo aggiornato: https://github.com/cavazz73/isin-backend-render"
        echo "ğŸŒ Frontend: https://isin-research.com/certificati (ricarica Ctrl+F5)"
