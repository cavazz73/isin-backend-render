name: Production Certificates Scraper

on:
  schedule:
    # Esegue ogni giorno alle 02:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permette di avviare manualmente il workflow da GitHub

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permesso fondamentale per fare commit del file JSON

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          
      - name: Run Scraper
        run: python production_scraper.py
        
      - name: Check for changes
        id: git-check
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/certificates-data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "ðŸ¤– Auto-update: Dati certificati aggiornati"
          git push
