name: Production - Update Certificates

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:

jobs:
  update-certificates:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run production scraper
        run: python production_scraper.py
      
      - name: Verify output
        run: |
          if [ -f data/certificates-data.json ]; then
            echo "✅ File created"
            CERT_COUNT=$(grep -o '"isin"' data/certificates-data.json | wc -l)
            echo "Certificates: $CERT_COUNT"
            
            if [ "$CERT_COUNT" -ge 900 ]; then
              echo "✅ Count OK"
            else
              echo "⚠️  Only $CERT_COUNT certificates"
            fi
          else
            echo "❌ File not found"
            exit 1
          fi
      
      - name: Commit and push
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data/certificates-data.json
          git diff --staged --quiet || git commit -m "Update certificates $(date +'%Y-%m-%d %H:%M')" && git push
