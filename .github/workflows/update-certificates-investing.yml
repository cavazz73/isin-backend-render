name: Update Certificates from Investing.com

on:
  schedule:
    # Run every day at 19:00 UTC (20:00 CET) - after market close
    - cron: '0 19 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper rebase
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install puppeteer
          
      - name: Create data directory
        run: mkdir -p data
          
      - name: Run Investing.com certificates scraper
        run: node certificates-scraper-INVESTING.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
        continue-on-error: false
        
      - name: Commit and push changes
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -f data/certificates-data.json ]; then
            # Add the file
            git add data/certificates-data.json
            
            # Check if there's something to commit
            if git diff --staged --quiet; then
              echo "No changes to commit"
              exit 0
            fi
            
            # Commit the changes
            git commit -m "Update certificates data from Investing.com - $(date -u +'%Y-%m-%d %H:%M') UTC"
            
            # Try to push with retry logic
            MAX_RETRIES=5
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES to push..."
              
              # Fetch latest changes
              git fetch origin main
              
              # Try to push
              if git push origin HEAD:main; then
                echo "✅ Successfully pushed changes!"
                exit 0
              fi
              
              # If push failed, try to rebase
              echo "Push rejected, attempting rebase..."
              
              # Rebase with theirs strategy for conflicts
              if git pull --rebase -X theirs origin main; then
                echo "Rebase successful, retrying push..."
              else
                echo "Rebase failed, trying pull with merge..."
                git rebase --abort 2>/dev/null || true
                git pull origin main --no-rebase --strategy-option theirs
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 3 seconds before retry..."
                sleep 3
              fi
            done
            
            echo "❌ Failed to push after $MAX_RETRIES attempts"
            exit 1
          else
            echo "⚠️ certificates-data.json not found"
            exit 1
          fi
          
      - name: Generate summary
        if: always()
        run: |
          if [ -f data/certificates-data.json ]; then
            echo "## ✅ Certificates Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Source:** Investing.com" >> $GITHUB_STEP_SUMMARY
            echo "**Total Certificates:** $(jq '.totalCertificates' data/certificates-data.json)" >> $GITHUB_STEP_SUMMARY
            echo "**Last Update:** $(jq -r '.lastUpdate' data/certificates-data.json)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Categories:" >> $GITHUB_STEP_SUMMARY
            jq -r '.categories | to_entries[] | "- **\(.key)**: \(.value)"' data/certificates-data.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Sample Certificates:" >> $GITHUB_STEP_SUMMARY
            jq -r '.certificates[:5] | .[] | "- **\(.name)** (ISIN: \(.isin)) - Price: €\(.last_price) | Change: \(.change_percent)%"' data/certificates-data.json >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Scraping Failed" >> $GITHUB_STEP_SUMMARY
            echo "No data file generated" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: |
            *.log
            data/
