name: Update Certificates Data

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'certificates-scraper-PRODUCTION.js'
      - '.github/workflows/update-certificates.yml'

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run certificates scraper
        run: node certificates-scraper-PRODUCTION.js
        continue-on-error: false
      
      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data/certificates/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/certificates/
          git commit -m "Auto-update certificates data"
          git push
      
      - name: Summary
        if: always()
        run: |
          echo "## Certificates Update" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "data/certificates/certificates-data.json" ]; then
            jq '.totalCertificates' data/certificates/certificates-data.json >> $GITHUB_STEP_SUMMARY
          fi
