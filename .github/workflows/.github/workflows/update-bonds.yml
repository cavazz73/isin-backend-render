name: Update Bonds Data

on:
  # Run daily at 18:30 UTC (after Italian market close)
  schedule:
    - cron: '30 18 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-bonds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install puppeteer@21.6.1
      
      - name: Run bonds scraper
        run: |
          node bonds-scraper.js
        env:
          NODE_ENV: production
      
      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data/bonds-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/bonds-data.json
          git commit -m "Update bonds data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Upload scraping logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-logs-${{ github.run_number }}
          path: |
            data/bonds-data.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Bonds scraping failed!"
          echo "Check the logs for details"
