name: Update Certificates Data

on:
  schedule:
    # Run every day at 18:30 UTC (after market close)
    - cron: '30 18 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches:
      - main
    paths:
      - 'certificates-scraper-PRODUCTION.js'
      - '.github/workflows/update-certificates.yml'

jobs:
  scrape-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Run certificates scraper
        run: |
          echo "ðŸš€ Starting certificates scraper..."
          node certificates-scraper-PRODUCTION.js
          echo "âœ… Scraper completed"
        continue-on-error: false
      
      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data/certificates/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/certificates/
          git commit -m "ðŸ¤– Auto-update certificates data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          
          echo "âœ… Changes committed and pushed"
      
      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸ“Š Certificates Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/certificates/certificates-data.json" ]; then
            CERT_COUNT=$(jq '.totalCertificates' data/certificates/certificates-data.json)
            echo "**Total Certificates:** $CERT_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### By Type:" >> $GITHUB_STEP_SUMMARY
            jq -r '.categories | to_entries | .[] | "- **\(.key):** \(.value.count) certificates"' data/certificates/certificates-data.json >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No data file found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Trigger Render deployment
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ðŸš€ Render will auto-deploy on git push"
          echo "âœ… Backend will update automatically"
